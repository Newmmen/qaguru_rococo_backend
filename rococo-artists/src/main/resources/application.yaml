server:
  port: 8081

spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/rococo'
    username: admin
    password: admin
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:migration/artist-init
    jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true
      database-platform: org.hibernate.dialect.MySQLDialect
      show-sql: false
      generate-ddl: true
      open-in-view: false


grpc:
  server:
    port: 8092